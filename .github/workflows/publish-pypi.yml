name: "pypi"

on:
  release:
    types: [released]
  workflow_dispatch: # manual trigger

jobs:
  # Adapted from pydantic/pydantic-core
  build:
    name: build on ${{ matrix.os }} (${{ matrix.target }} - ${{ matrix.interpreter || 'all' }}${{ matrix.os == 'linux' && format(' - {0}', matrix.manylinux == 'auto' && 'manylinux' || matrix.manylinux) || '' }})
    strategy:
      fail-fast: false
      matrix:
        os: [linux, macos, windows]
        target: [undefined]
        manylinux: [auto]
        interpreter: [3.10 3.11 3.12 3.13 3.14 3.14t]
        include:
          # manylinux for various platforms
          - os: linux
            manylinux: auto
            target: x86_64
          - os: linux_aarch64
            runs-on: ubuntu-24.04-arm
            manylinux: auto
            target: aarch64

          # musllinux
          - os: linux
            manylinux: musllinux_1_1
            target: x86_64
          - os: linux
            manylinux: musllinux_1_1
            target: aarch64

          # macos x86_64 is excluded because it's too slow
          - os: macos
            target: aarch64

          # windows aarch64 requires an interpreter with PyO3's `generate-import-lib` feature
          - os: windows
            target: x86_64

        exclude:
          # was just a dummy variable to set a default value for target
          - target: undefined

    runs-on: ${{ matrix.runs-on || format('{0}-latest', (matrix.os == 'linux' && 'ubuntu') || matrix.os) }}
    steps:
      - uses: actions/checkout@v5

      - name: set up python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          architecture: ${{ matrix.python-architecture || 'x64' }}

      - name: build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: >
            --release
            --features python
            --interpreter ${{ matrix.interpreter || '3.10 3.11 3.12 3.13 3.14 3.14t' }}
          rust-toolchain: stable
          docker-options: -e CI

      - run: ${{ (matrix.os == 'windows' && 'dir') || 'ls -lh' }} target/wheels/

      - uses: actions/upload-artifact@v5
        with:
          name: pypi_files_${{ matrix.os }}_${{ matrix.target }}_${{ matrix.interpreter || 'all' }}_${{ matrix.manylinux }}
          path: target/wheels

  publish:
    name: publish to PyPI
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: get dist artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: pypi_files_*
          merge-multiple: true
          path: target/wheels

      - name: Publish
        run: uv publish --trusted-publishing always
